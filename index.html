<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="header">Tic-Tac-Toe</h1>
        <Main class="main-play-box">
            <h1 class="box-1 box"></h1>
            <h1 class="box-2 box"></h1>
            <h1 class="box-3 box"></h1>
            <h1 class="box-4 box"></h1>
            <h1 class="box-5 box"></h1>
            <h1 class="box-6 box"></h1>
            <h1 class="box-7 box"></h1>
            <h1 class="box-8 box"></h1>
            <h1 class="box-9 box"></h1>
        </Main>
        <div class="score-board">
            <button id="computer_score">Computer</button>
            <button id="draws_score">Draws</button>
            <button id="player _score">Player</button>
        </div>
    </div>
 <script src="script.js"></script>
</body>
</html>
